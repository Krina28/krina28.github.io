    <!-- Page Loader
========================================================= -->
    <div class="loader" id="page-loader">
        <div class="loading-wrapper">
            <div class="loader-heart loader-heart1"><img src="img/intro-heart.png" alt=""></div>

========================================================= -->

    <!-- === PAGE BACKGROUND === -->
    <!-- Background container -->
    <div class="page-background-container viewport">
        <!-- background-mask -->
        <div class="bg-mask viewport"></div>
        <!-- /background-mask -->
        <!-- background-slideshow -->
        <div class="bg-slideshow">
            <!-- slideshow-item -->
            <div class="page-background viewport" style="background-image: url('img/us.jpg')"></div>
            <!-- /slideshow-item -->
        </div>
        <!--/Background-slideshow -->
    </div>
    <!-- Background-container -->
    <!-- === /PAGE BACKGROUND === -->

    <!-- Main Content
================================================== -->
    <div id="body" class="viewport animated">
        <div class="container">
            <div class="boxed-content">
                <!-- content -->
                <div class="page-content page-home">
                    <!-- home logo -->
                    <div class="row">
                        <div class="home-logo col-sm-8 col-sm-offset-2">
                            <p class="couple-title">Krina & Jaymin</p>
                        </div>
                    </div>
                    <!-- /home-logo -->
                    <!-- Countdown container -->
                    <div class="row">
                        <div class="countdown-container">
                            <!-- icon -->
                            <div class="countdown-icon">
                                <img src="img/ico-heart2.png" alt="">
                            </div>
                            <!-- /icon -->
                            <!-- countdown title top -->
                            <h2 class="countdown-title countdown-title1"><span class="countdown-title-borders">February
                                    8, 2019 in Ahmedabad</span></h2>
                            <!-- /countdown title top -->
                            <!-- countdown ( Edit it on main.js )-->
                            <div class="row">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <div id="countdown" class="row"></div>
                                </div>
                            </div>
                            <!-- /countdown -->
                            <!-- countdown title bot -->
                            <h3 class="countdown-title countdown-title2"><span class="countdown-title-borders">Until we
                                    get Married!</span></h3>
                            <!-- countdown title /bot -->
                        </div>
                    </div>
                    <!-- /Countdown Container -->
                </div>
                <!-- /content -->
                <!-- footer -->
                <footer id="footer">
                    <p class="footer-icon"><img src="img/ft-icon.png" alt=""></p>
                    <p class="quote-content">"Every Love Story is Beautiful But <b>OURS</b> is my Favourite"</p>
                </footer>
                <!-- /footer -->
            </div>
        </div>
    </div>

================================================== -->
